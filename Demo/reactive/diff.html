<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="app"></div>
<script>
  const {
    createApp,
    reactive,
    computed,
    effect
  } = Vue
  const MyComponent = {
    template: `
                <button :style='state.abcd' @click='addOneNum'>
                变化
                </button>
                <div v-for='item in state.arr' :key='item.id'>{{item.id}}</div>
            `,
    setup() {
      const state = reactive({
        //A B  C D E F  G
        arr:[{id:'a'}, { id:'b' }, { id:'c' },{id:'d'}, { id:'e' }, { id:'f' }]
      })
      function  addOneNum(){
        // state.arr.push(0)
        state.arr =[{id:'a'},  { id:'c' },{id:'d'},{ id:'b' }, { id:'i' }, { id:'f' }]
        /*
        * 1.state.a 自增  触发依赖他的副作用对象  len    computed.effect.schduler
        * 2.设置computed设置为脏值，并触发计算属性的副作用对象执行（此处是render）
        * 3.执行render，又会触发读取len的属性，所以再次执行 computed的get 属性函数
        * 4、重新执行计算属性的函数，计算出现在的新值，并返回
        * 5、render渲染完毕
        * */
      }
/*      effect(() => {
        console.log('state change ', state.message)
      })*/
/*      function click() {
        state.message = state.message.split('').reverse().join('')
      }*/
      return {
        state,
        addOneNum,
      }
    }
  }
  createApp(MyComponent).mount('#app')
</script>
</body>

</html>
